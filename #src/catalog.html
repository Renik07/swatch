										<label class="filter__color-checkbox checkbox">

										</label>
									</div>
								</div>
								
								<div class="filter__price price-filter">
									<div class="price-filter__title title-filter">ЦЕНА:</div>
									<div class="price-filter__range"></div>
									<div class="price-filter__block">
										<div class="price-filter__block-input">
											<span>от</span>
											<input class="price-filter__input price-filter__input-min" type="text">
										</div>
										<div class="price-filter__block-input">
											<span>до</span>
											<input class="price-filter__input price-filter__input-max" type="text">
										</div>
									</div>
								</div>
								
								
							</div>
						</div>

						</section>
